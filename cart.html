<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="cart-style.css">
</head>

<body>
    <header class="header">
        <div class="header__logo-search">
            <img class="header__logo-search__logo" src="images\logo.png">
            <img class="header__logo-search__search" src="images\search.png">
        </div>

        <div class="header__buttons">
            <img class="header__buttons__button-menu" src="images\menu.png">
            <img class="header__buttons__button-profile" src="images\profile.png">
            <div class="header__buttons__button-cart">
                <div class="header__buttons__button-cart__notify">
                    <span class="header__buttons__button-cart__notify__text">5</span>
                </div>
                <img class="header__buttons__button-cart__cart" src="images\cart.png">
            </div> 
            
            
        </div>
    </header>

    <section class="shopping-cart">
        <span class="shopping-cart__text">SHOPPING CART</span>
    </section>

    <section class="your-cart">
        <div class="your-cart__staff-box">
            <img class="your-cart__photo" src="images\3.png">
            <div class="your-cart__text-block">
                <span class="your-cart__text-block__title">MANGO PEOPLE T-SHIRT</span>
            </div>
        </div>
        <div class="your-cart__staff-box">
            <img class="your-cart__photo" src="images\mango-man.png">
        </div>
    </section>



    <section class="subscribe-box">
        <div class="subscribe-box__subscribe-info-block">
            <div class="subscribe-box__subscribe-info-block__photo">
                <img src="images/subscribe-women.png">
            </div>
            <div class="subscribe-box__subscribe-info-block__text">“Vestibulum quis porttitor dui! Quisque viverra nunc mi, 
                <span class="subscribe-box__subscribe-info-block__text_italic">a pulvinar purus condimentum“</span>
            </div>
        </div>
        <div class="subscribe-box__subscribe">
            <div class="subscribe-box__subscribe__text-block">
                <div class="subscribe-box__subscribe__text-block__title">SUBSCRIBE</div>
                <div class="subscribe-box__subscribe__text-block__main-text">FOR OUR NEWLETTER AND PROMOTION</div>
            </div>
            <div class="subscribe-box__subscribe__accept-block">
                <input class="subscribe-box__subscribe__accept-block__email" placeholder="Enter Your Email"></input>
                <div class="subscribe-box__subscribe__accept-block__button">
                    <div class="subscribe-box__subscribe__accept-block__button__text">Subscribe</div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <span class="footer__text">© 2021 Brand All RightsReserved.</span>
        <div class="footer__logos">
            <div class="footer__logos__each"><img class="footer__logos__each__img" src="images/facebook.png"></div>
            <div class="footer__logos__each"><img class="footer__logos__each__img" src="images/instagram.png"></div>
            <div class="footer__logos__each"><img class="footer__logos__each__img" src="images/pinterest.png"></div>
            <div class="footer__logos__each"><img class="footer__logos__each__img" src="images/twitter.png"></div>
        </div>
    </footer>
</body>
